<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Medals.css">
    <title>Medals</title>
</head>
<body>

<div class="box">

    <h2><strong>Medal Standings</strong></h2>
    <div class="grid-container">
        <div class="grid-item">
            <h3>Country</h3>

            <p>Greece: 5</p> <div class="bar"><div id="progress1"></div></div>

            <p>Albania: 1</p> <div class="bar"><div id="progress2"></div></div>

            <p>Italy: 2</p>   <div class="bar"><div id="progress3"></div></div>
        </div>
        <div class="grid-item">
            <form>
                <h3></h3>
                <label for="country" style="font-size: large"><strong>Details for</strong></label>
                <select name="cars" id="country">
                    <option value="volvo">Greece</option>
                    <option value="saab">Italy</option>
                    <option value="opel">Albania</option>
                    <option value="audi">Spain</option>
                </select>
            </form>
            <p style="margin-top: 22px">Gold: Sailing</p>
            <p>Silver: Archery</p>
            <p>Bronze: Tae-Kwon-Do</p>

        </div>
    </div>
</div>


</body>
</html>
